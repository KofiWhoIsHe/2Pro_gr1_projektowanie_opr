<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="add">0</h1>
    <button onclick="dodawanie()">Dodaj</button>
    <script>
        let liczba = document.getElementById("add");
        let aktualnaLiczba = parseInt(liczba.innerHTML);

        function dodawanie() {
            aktualnaLiczba += 1;
            liczba.innerHTML = aktualnaLiczba;
        }
    </script>
</body>
</html>
