<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: black;
        }
        h1{
            font-size: 500%;
            color: antiquewhite
        }
        button{
            background-color: antiquewhite;
            color: black;
        }
        #srodek{
            width: 100%;
            height: 100vh;
           text-align: center;
        }
    </style>
</head>
<body>
    <div id="srodek">
    <h1 id="add">0</h1>
    <button onclick="dodawanie()">Dodaj</button>
    </div>
    <script>
        let liczba = document.getElementById("add");
        let aktualnaLiczba = parseInt(liczba.innerHTML);

        function dodawanie() {
            aktualnaLiczba += 1;
            liczba.innerHTML = aktualnaLiczba;
        }
    </script>
</body>
</html>
